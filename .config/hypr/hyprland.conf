monitor=,preferred,auto,1.0

exec-once = ~/.delta-shell/delta-shell run
exec-once = waypaper --restore
exec-once = blueman-applet
exec-once = hyprpm reload
exec-once = nm-applet
exec-once = flatpak run org.mozilla.firefox
exec-once = flatpak run io.github.kukuruzka165.materialgram
exec-once = /usr/libexec/xfce-polkit

env = XDG_SESSION_TYPE,wayland
env = GSK_RENDERER,gl # nvidia moment

general {
   gaps_in = 5
   gaps_out = 5

   border_size = 1
   col.active_border = rgb(36363A)
   col.inactive_border = rgb(28282C)
   resize_on_border = false
   allow_tearing = false

   layout = scrolling
}

gesture = 3, vertical, workspace
gesture = 3, left, dispatcher, layoutmsg, focus r   
gesture = 3, right, dispatcher, layoutmsg, focus l   

gestures {
    workspace_swipe_distance = 600
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

decoration {
   rounding = 8

   active_opacity = 1
   inactive_opacity = 1

   shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
   }

   blur {
      enabled = false
   }
}

animations {
   enabled = true
   # Animation curves

   bezier = linear, 0, 0, 1, 1
   bezier = md3_standard, 0.2, 0, 0, 1
   bezier = md3_decel, 0.05, 0.7, 0.1, 1
   bezier = md3_accel, 0.3, 0, 0.8, 0.15
   bezier = overshot, 0.05, 0.9, 0.1, 1.1
   bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
   bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
   bezier = menu_decel, 0.1, 1, 0, 1
   bezier = menu_accel, 0.38, 0.04, 1, 0.07
   bezier = easeInOutCirc, 0.85, 0, 0.15, 1
   bezier = easeOutCirc, 0, 0.55, 0.45, 1
   bezier = easeOutExpo, 0.16, 1, 0.3, 1
   bezier = softAcDecel, 0.26, 0.26, 0.15, 1
   bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
   # Animation configs
   animation = windows, 1, 3, md3_decel, popin 60%
   animation = windowsIn, 1, 3, md3_decel, popin
   animation = windowsOut, 1, 3, md3_accel, popin
   animation = fade, 1, 3, md3_decel
   # animation = layers, 1, 2, md3_decel, slide
   animation = layersIn, 1, 5, menu_decel, slide
   animation = layersOut, 1, 2.6, menu_accel
   animation = fadeLayersIn, 1, 2, menu_decel
   animation = fadeLayersOut, 1, 2.5, menu_accel
   animation = workspaces, 1, 7, menu_decel, slidevert
   # animation = workspaces, 1, 6, softAcDecel, slide
   # animation = workspaces, 1, 7, menu_decel, slidefade 15%
   # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
   animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
   pseudotile = false
   preserve_split = true
   force_split = 2
}

plugin {
    hyprscrolling {
        column_width = 1
        fullscreen_on_one_column = false
    }
}

master {
   new_status = master
}

misc {
   force_default_wallpaper = 1
   disable_hyprland_logo = false
   vfr = true
}

input {
   kb_layout = us,ru
   kb_variant =
   kb_model =
   kb_options = grp:caps_toggle
   kb_rules =

   follow_mouse = 1

   touchpad {
      natural_scroll = yes
   }
}

group {
   focus_removed_window = false
   col.border_active = rgb(36363A)
   col.border_inactive = rgb(28282C)
   groupbar {
   enabled = false
   }
}


$mainMod = SUPER

bind = $mainMod, Return, exec, alacritty
bind = $mainMod, E, exec, nautilus -w

bind = $mainMod, A, exec, delta-shell toggle applauncher
bind = $mainMod, V, exec, delta-shell toggle clipboard
bind = $mainMod, S, exec, delta-shell toggle quicksettings
bind = $mainMod, C, exec, delta-shell toggle calendar
bind = $mainMod, X, exec, delta-shell toggle powermenu
bind = $mainMod, N, exec, delta-shell toggle notificationslist
bind = $mainMod SHIFT, R, exec, ~/.delta-shell/delta-shell restart

bind = $mainMod SHIFT, C, exec, hyprpicker
bind = , Print, exec, ~/.config/hypr/bin/screenshot.sh --area
bind = SHIFT, Print, exec, ~/.config/hypr/bin/screenshot.sh --full

bind = $mainMod, Q, killactive,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, G, togglegroup,
bind = Super, F, fullscreen,0

bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ -l 1.0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = suppressevent maximize, class:.*

# windowrule = group set,class:.*

windowrule = workspace 1, class:org.mozilla.firefox
windowrule = workspace 2, class:io.github.kukuruzka165.materialgram
windowrule = workspace 2, class:discord

# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
