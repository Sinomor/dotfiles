# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

layerrule = noanim, applauncher
layerrule = noanim, clipboard
layerrule = noanim, calendar
layerrule = noanim, powermenu
layerrule = noanim, verification
layerrule = noanim, weather
layerrule = noanim, bar 
layerrule = noanim, bar_shadow 
layerrule = noanim, quicksettings
layerrule = noanim, osd
